[pytest]
# Unificar la colecci√≥n de tests bajo el directorio oficial
# Evita recoger carpetas alternativas como tests_new_copilot/
testpaths = tests

# Mantener convenciones de nombres y opciones de cobertura existentes
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = unit_tests integration_tests security_tests __pycache__
addopts = --disable-warnings --cov=kezan --cov-report=term-missing
